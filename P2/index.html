<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="botones">
        <p id="display">0</p>
        <button type="button" value="7" class="digito">7</button>
        <button type="button" value="8" class="digito">8</button>
        <button type="button" value="9" class="digito">9</button>
        <button type="button" id="borrar" >C</button>
        <button type="button" id="clear" >AC</button>
        <br>
        <button type="button" value="4" class="digito">4</button>
        <button type="button" value="5" class="digito">5</button>
        <button type="button" value="6" class="digito">6</button>
        <button type="button" value="**" class="operador">^</button>
        <button type="button" value="/" class="operador">÷</button>
        <button type="button" value="+" class="operador">+</button>
        <br>
        <button type="button" value="1" class="digito">1</button>
        <button type="button" value="2" class="digito">2</button>
        <button type="button" value="3" class="digito">3</button>
        <button type="button" value="*" class="operador">x</button>
        <button type="button" value="-" class="operador">-</button>
        <br>
        <button type="button" value="0" class="digito">0</button>
        <button type="button" value="." class="digito">.</button>
        <button type="button" value="3.1415926" class="digito">π</button>
        <button type="button" class="operator"  id="sqrt">√</button>
        <button type="button" id="igual" value="=">=</button>
    </div>
</body>
</html>
